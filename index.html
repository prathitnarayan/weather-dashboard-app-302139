<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; }
        header { background: #007bff; color: white; padding: 1rem; width: 100%; text-align: center; }
        main { margin: 2rem; display: flex; flex-direction: column; align-items: center; }
        input { padding: 0.5rem; width: 80%; max-width: 400px; }
        button { padding: 0.5rem; background: #28a745; color: white; border: none; cursor: pointer; }
        button:hover { background: #218838; }
        .weather-info { margin: 1rem 0; }
        .error { color: red; }
        @media (max-width: 600px) {
            input, button { width: 95%; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <input type="text" id="city" aria-label="Enter city name" placeholder="Enter city name..." />
        <button id="search" aria-label="Search for weather">Search</button>
        <div class="weather-info" id="weatherInfo" aria-live="polite"></div>
        <div class="error" id="error" aria-live="polite"></div>
    </main>
    <script>
        document.getElementById('search').addEventListener('click', async () => {
            const city = document.getElementById('city').value;
            const weatherInfo = document.getElementById('weatherInfo');
            const error = document.getElementById('error');
            weatherInfo.innerHTML = '';
            error.innerHTML = '';

            if (!city) {
                error.innerHTML = 'Please enter a city name.';
                return;
            }

            try {
                const apiKey = 'YOUR_API_KEY'; // Replace with your actual API key
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`);
                if (!response.ok) throw new Error('City not found');

                const data = await response.json();
                const temp = data.main.temp;
                const humidity = data.main.humidity;
                const icon = data.weather[0].icon;
                const description = data.weather[0].description;
                weatherInfo.innerHTML = `<h2>${data.name}</h2>
                                          <p>Temperature: ${temp} Â°C</p>
                                          <p>Humidity: ${humidity}%</p>
                                          <img src="http://openweathermap.org/img/wn/${icon}.png" alt="${description}" />`;
            } catch (err) {
                error.innerHTML = err.message;
            }
        });
    </script>
</body>
</html>
